<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            .jumbotron {
                background-image: url("images/bacteria-108897_1920.jpg");
                background-attachment: fixed;
                background-position: top center;
                background-size: cover;
            }

            .loading {
                animation: blinker 1s linear infinite;
                color:red;
            }

            @keyframes blinker {
                50% {
                    opacity: 0;
                }
            }
        </style>
        
        <title>Belly Button Biodiversity</title>
    </head>

    <body>
        <!-- ************* Header ************* -->
    
        <div class="jumbotron jumbotron-fluid text-white">
            <div class="container">
                <h1 class="display-3">Belly Button Biodiversity Dashboard</h1>
                <p class="lead">Use the interactive charts below to explore the dataset</p>
            </div>
        </div>

        <!-- ************* Main content ************* -->

        <div class="container-fluid">
            <!-- Dashboard -->
            <div class="row">
                <div class="col-12 col-sm-5 col-lg-3">

                    <!-- Test Subject list -->
                    <dev class="row">
                        <div class="col">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <div class="d-flex justify-content-between">
                                        <h6 class="card-title">Test Subject Id No.:</h6>
                                        <h6 class="card-title loading">Loading...</h6>
                                    </div>
                                    <form>
                                        <div class="form-group">
                                            <select id="subjects" class="form-control">
                                            </select>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </dev>

                    <!-- Demographic Info -->
                    <div class="row">
                        <div class="col">
                            <div class="card mb-3">
                                <div class="card-header text-white bg-primary mb-3">Demographic Info</div>
                                <div id="dem-info">
                                    <p class="mx-3 mb-2">Id: <span></span></p>
                                    <p class="mx-3 mb-2">Ethnicity: <span></span></p>
                                    <p class="mx-3 mb-2">Gender: <span></span></p>
                                    <p class="mx-3 mb-2">Age: <span></span></p>
                                    <p class="mx-3 mb-2">Location: <span></span></p>
                                    <p class="mx-3 mb-2">Belly b. type: <span></span></p>
                                    <p class="mx-3 mb-3">Washing freq.: <span></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Horizontal Bar Chart -->
                <div id="hbar" class="col-12 col-sm-7 col-lg-5">
                </div>

                <!-- Gauge Chart -->
                <div id="gauge" class="col-12 col-sm-12 col-lg-4">
                </div>
            </div>

            <!-- Bubble Chart -->
            <div class="row">
                <div class="col" id="bubble">
                </div>
            </div>
        </div>

        <!-- ***** Footer ***** -->

        <footer class="page-footer fixed-bottom text-black-50 px-3 py-1 mb-0">
            <div class="row">
                <div class="col-auto mr-auto">
                    <small>UT-TOR-DATA-PT-01-2020-U-C Week 15 Homework</small>
                </div>
                <div class="col-auto">
                    <small>Â© Boris Smirnov</small>
                </div>
            </div>
        </footer>

        <!--script src="js/d3-5.16.0.min.js"></script-->
        <script src="js/plotly-1.54.1.min.js"></script>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/charts.js"></script>
    </body>
</html>
